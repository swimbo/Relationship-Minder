<!-- ================================================================== -->
<!-- Bucketing your contacts -->
<!-- ================================================================== -->
<div class="main-content">

  <div class="timer">
    <h1>{{countdown}}</h1>
  </div>
  <div class="toBucketName row">
    <div class="span8">
      <!-- <span class="">TEXT{{vmRMCtrl.googList[0].firstName}}</span> -->
      <span class=""><h1>{{vmRMCtrl.googList[vmRMCtrl.OnDeck].firstName + ' ' +vmRMCtrl.googList[vmRMCtrl.OnDeck].lastName}}</h1></span>
    </div>
  </div>
  <div class="bucketing">
  <!-- <div class="" ng-model="contact in rmCont.fakeGoogleArray"> -->
  <!-- <div class="" ng-model="fakeGoogleArray.firstName">
            <h1>TEXT{{}}</h1>
  </div> -->
  <div class="buckets row">
    <div class="span2">
      <br><br><br><br><br><br><br>
      <h3 class="text-center">Days</h3>
      <h4 class="text-center">Keystroke</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="30 day bucket" ng-click="vmRMCtrl.contactBucket(30)"/>
      <h3 class="text-center">30</h3>
      <h4 class="text-center">a</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="60 day bucket" ng-click="vmRMCtrl.contactBucket(60)"/>
      <h3 class="text-center">60</h3>
      <h4 class="text-center">s</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="90 day bucket" ng-click="vmRMCtrl.contactBucket(90)"/>
      <h3 class="text-center">90</h3>
      <h4 class="text-center">d</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="180 day bucket" ng-click="vmRMCtrl.contactBucket(180)"/>
      <h3 class="text-center">180</h3>
      <h4 class="text-center">f</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="Yearly bucket" ng-click="vmRMCtrl.contactBucket(365)"/>
      <h3 class="text-center">Yrly</h3>
      <h4 class="text-center">g</h4>
    </div>




  </div>
  <p><a class="btn btn-primary btn-large" ui-sref="activity-feed"> View Notifications &raquo;</a></p>

  </div>
</div>
