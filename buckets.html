<!-- ================================================================== -->
<!-- Bucketing your contacts -->
<!-- ================================================================== -->
<div class="timer">
  <h1>{{countdown}}</h1>
</div>
<div class="bucketing">
  <div class="" ng-repeat="contact in rmCont.contactList">
            <h2>{{contactList.name}}</h2>
  </div>
  <div class="buckets row">
    <div class="span2">
      <br><br><br><br><br><br><br>
      <h3 class="text-center">Days</h3>
      <h4 class="text-center">Keystroke</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="30 day bucket"/>
      <h3 class="text-center">30</h3>
      <h4 class="text-center">a</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="30 day bucket"/>
      <h3 class="text-center">60</h3>
      <h4 class="text-center">s</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="30 day bucket"/>
      <h3 class="text-center">90</h3>
      <h4 class="text-center">d</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="30 day bucket"/>
      <h3 class="text-center">180</h3>
      <h4 class="text-center">f</h4>
    </div>
    <div class="span2">
      <img src="Water-Bucket.png" alt="30 day bucket"/>
      <h3 class="text-center">Yrly</h3>
      <h4 class="text-center">g</h4>
    </div>




  </div>
  <p><a class="btn btn-primary btn-large" ui-sref="notifications"> Set Notifications &raquo;</a></p>

</div>
