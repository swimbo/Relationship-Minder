<div class="container 650px-container">
  <div class="text-center">
    <div class="connect-text first-div">
      <div class="steps row text-center">
        <div class="numberCircle smallerCircle col-xs-6 col-md-4">1</div>
        <div class="started-text top-text col-xs-12 col-md-8">
          Connect your email
        </div>
      </div>
      <h4>(we'll never email you or any of your contacts - we hate spam)</h4>
    </div>
    <div class="dropdown text-center" ng-controller="GoogleAuthController as rmAuth">
      <button class="btn btn-large btn-primary dropdown-toggle text-center" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Email Providers
        <span class="caret text-center"></span>
      </button>
      <ul class="dropdown-menu text-center" aria-labelledby="dropdownMenu1">
        <li><a ng-click"rmAuth.googleContactsButton()">Gmail</a></li>
        <li class="disabled"><a ui-sref="buckets">Outlook (coming soon)</a></li>
      </ul>
    </div>
<button type="button" name="button" class="googleContactsButton">Onclick via jQuery</button>

    <!-- <br><br><br><br>
    <p><a class="btn btn-primary btn-large" id="button-margin" ui-sref="buckets"> Add to Buckets &raquo;</a></p> -->
  </div>

  <div class="spacer">

  </div>
</div>
