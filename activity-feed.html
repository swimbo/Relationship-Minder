<!-- ================================================================== -->
<!-- The standard activity feed showing notifications -->
<!-- ================================================================== -->

<div class="container-fluid">

  <div class="list-group list-group2 row">

    <button type="button" class="list-group-item col-md-8" ng-repeat="contact in vmRMCtrl.googList | filter: contact.overdue = true" href="mailto:{{contact.email}}">{{contact.firstName + ' ' +contact.lastName}} <span class="badge">{{contact.daysSince}}</span></button>


  </div>
  <div class="list-group row">
    <a href="mailto:{{contact.email}}" class="list-group-item active col-md-8" ng-repeat="contact in vmRMCtrl.googList | filter: contact.overdue = true">{{contact.firstName + ' ' +contact.lastName}} <span class="badge">{{contact.daysSince}}</span>
  </a>
  </div>

</div>
