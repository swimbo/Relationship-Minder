<!-- The standard activity feed showing notifications -->

<div class="container">

  <div class="list-group">

    <button type="button" class="list-group-item span8 offset-2" ng-repeat="contact in vmRMCtrl.googList | filter: contact.overdue = true">{{contact.firstName + ' ' +contact.lastName}}<span class="badge">{{contact.daysSince}}</span></button>

  </div>

</div>
